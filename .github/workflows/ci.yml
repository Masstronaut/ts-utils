name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run type checking
        run: npm run typecheck
        
      - name: Run tests with coverage
        run: npm run test
        
      - name: Check 100% coverage
        run: |
          # Extract coverage percentage from test output
          OUTPUT=$(npm run test 2>&1)
          COVERAGE=$(echo "$OUTPUT" | grep "all files" | grep -o '[0-9]\+\.[0-9]\+' | head -1)
          echo "Coverage: $COVERAGE%"
          if [ -z "$COVERAGE" ]; then
            echo "Error: Could not parse coverage from output"
            echo "$OUTPUT"
            exit 1
          fi
          if [ $(echo "$COVERAGE < 100" | awk '{print ($1 < $3)}') -eq 1 ]; then
            echo "Error: Test coverage is $COVERAGE%, but 100% is required"
            exit 1
          fi
          echo "âœ“ 100% test coverage achieved"